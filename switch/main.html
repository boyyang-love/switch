<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div id="switch">
        <div class="left-joy-wrapper">
            <div class="btn left-joy-top-btn"></div>
            <div class="left-joy">
                <div class="minus-btn btn"></div>
                <div class="rocker-btn btn"><i></i></div>
                <div class="btn-group">
                    <div class="group-item-btn top btn"></div>
                    <div class="group-item-btn right btn"></div>
                    <div class="group-item-btn bottom btn"></div>
                    <div class="group-item-btn left btn"></div>
                </div>
                <div class="cut-btn btn"></div>
            </div>
        </div>
        <div class="main-eagin-wrapper">
            <div class="main-fill-pale"></div>
            <div class="content">
                <div class="volume-btn-wrapper">
                    <div class="volume-btn"></div>
                    <div class="volume-separate"></div>
                    <div class="volume-btn"></div>
                </div>
                <div class="screen-wraper">
                    <div class="screen"></div>
                </div>
            </div>
            <div class="main-fill-pale"></div>
        </div>
        <div class="right-joy-wrapper">
            <div class="btn right-joy-top-btn"></div>
            <div class="right-joy">
                <div class="add-btn"></div>
                <div class="btn-group">
                    <div class="group-item-btn top btn"></div>
                    <div class="group-item-btn right btn"></div>
                    <div class="group-item-btn bottom btn"></div>
                    <div class="group-item-btn left btn"></div>
                </div>
                <div class="rocker-btn"><i></i></div>
                <div class="home-btn"><i class="fa fa-home"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
