<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <link rel="stylesheet" href="index.css">
    <script src="./jquery/jquery.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div id="switch">
        <div class="left-joy-wrapper">
            <div class="btn left-joy-top-btn"></div>
            <div class="left-joy">
                <div class="minus-btn btn"></div>
                <div class="rocker-btn btn"><i></i></div>
                <div class="btn-group">
                    <div class="group-item-btn top btn"></div>
                    <div class="group-item-btn right btn"></div>
                    <div class="group-item-btn bottom btn"></div>
                    <div class="group-item-btn left btn"></div>
                </div>
                <div class="cut-btn btn"></div>
            </div>
        </div>
        <div class="main-eagin-wrapper">
            <div class="main-fill-pale"></div>
            <div class="content">
                <div class="volume-btn-wrapper">
                    <div class="volume-btn"></div>
                    <div class="volume-separate"></div>
                    <div class="volume-btn"></div>
                </div>
                <div class="screen-wraper">
                    <div class="screen">
                        <div class="welcome-wrapper">
                            <div class="logo-wrapper">
                                <div class="left-logo"></div>
                                <div class="right-logo"></div>
                            </div>
                            <div class="brand-wrapper">
                                <p class="primary-brand">NINTENDO</p>
                                <p class="secondary-brand">SWITCH</p>
                            </div>
                        </div>
                        <div class="inter-face-wrapper">
                            <div class="info-panel">
                                <div class="user-info">
                                    <div class="user-item"><img src="./img/女子 水下 海底 海母 唯美艺术插画 4k动漫壁纸_彼岸图网(1).jpg" alt=""></div>
                                    <div class="user-item"><img src="./img/女子 水下 海底 海母 唯美艺术插画 4k动漫壁纸_彼岸图网(1).jpg" alt=""></div>
                                    <div class="user-item"><img src="./img/女子 水下 海底 海母 唯美艺术插画 4k动漫壁纸_彼岸图网(1).jpg" alt=""></div>
                                </div>
                                <div class="system-info">
                                    <div class="system-item">9:07</div>
                                    <div class="system-wifi"><i class="fa fa-wifi"></i></div>
                                    <div class="system-battery"><i class="fa fa-battery"></i></div>
                                </div>
                            </div>
                            <div class="content-panel">
                                <div class="game-panel">
                                    <div class="game-item">
                                        <div class="item-imges"></div>
                                    </div>
                                    <div class="game-item">
                                        <div class="item-imges"></div>
                                    </div>
                                    <div class="game-item">
                                        <div class="item-imges"></div>
                                    </div>
                                    <div class="game-item">
                                        <div class="item-imges"></div>
                                    </div>
                                    <div class="game-item">
                                        <div class="item-imges"></div>
                                    </div>
                                </div>
                                <div class="operate-panel">
                                    <div class="operate-item"><i class="fa fa-comment-o"></i></div>
                                    <div class="operate-item"><i class="fa fa-shopping-bag"></i></div>
                                    <div class="operate-item"><i class="fa fa-picture-o"></i></div>
                                    <div class="operate-item"><i class="fa fa-gamepad"></i></div>
                                    <div class="operate-item"><i class="fa fa-cog"></i></div>
                                    <div class="operate-item"><i class="fa fa-power-off"></i></div>
                                </div>
                            </div>
                            <div class="tip-panel">

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="main-fill-pale"></div>
        </div>
        <div class="right-joy-wrapper">
            <div class="btn right-joy-top-btn"></div>
            <div class="right-joy">
                <div class="add-btn"></div>
                <div class="btn-group">
                    <div class="group-item-btn top btn"></div>
                    <div class="group-item-btn right btn"></div>
                    <div class="group-item-btn bottom btn"></div>
                    <div class="group-item-btn left btn"></div>
                </div>
                <div class="rocker-btn btn"><i></i></div>
                <div class="home-btn btn"><i class="fa fa-home"></i></div>
            </div>
        </div>
    </div>
  

<script src="./index.js"></script>    
</body>

</html>
